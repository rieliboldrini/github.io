---
layout: page
---
{% include header.html %}

    <section id="work">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2>My Work</h2>
          </div>
        </div>
              
        <div class="row">
          <div class="col-12 centered-content">
            <ul>
              {% assign cat_work = site.categories.work %}
              {% for post in cat_work %}
              <li class="col-4 card">
                <a href="{{ post.url }}">
                  <div class="post-image" style="background-image: url('{{post.image | prepend: site.baseurl}}');"></div>
                  <h3>{{ post.title }}</h3>
                  <p>{{ post.description }}</p>
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </section>

{% include footer.html %}
